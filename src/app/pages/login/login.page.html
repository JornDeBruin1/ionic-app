

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="floating__form">
    <form [formGroup]="credentials" (ngSubmit)="login()">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="success">Recycle</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <app-error-message [field]="credentials.get('email')" error="required" color="danger" message="Email is required"></app-error-message>
          <ion-note color="danger" slot="error" *ngIf="credentials.get('email')?.dirty && credentials.get('email')?.hasError('email')">Email is invalid</ion-note>
          
          <ion-item class="ion-margin-bottom password">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-note color="danger" slot="error" *ngIf="(password!.dirty || password!.touched) && password!.errors?.['minlength']">Password needs to be 6 characters</ion-note>
          <app-error-message [field]="credentials.get('password')" error="required" color="danger" message="password is required"></app-error-message>

          <ion-button type="button" [disabled]="!email!.valid" color="dark" fill="clear" size="full" (click)="forgotEmailPassword()">Forgot email/password</ion-button>
          <ion-button size="full" color="success" [disabled]="!credentials.valid" type="submit" >Login</ion-button>
          <ion-button size="full" fill="clear" color="success" type="button" (click)="toRegister()" >Register</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
