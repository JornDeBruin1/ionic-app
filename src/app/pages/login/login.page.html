<ion-content [fullscreen]="true">
  <div class="floating__form">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="success">Recycle</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
            <ion-label color="danger" *ngIf="form.get('email')?.touched && form.get('email')?.errors?.hasOwnProperty('required')">*email is required</ion-label>
            <ion-label color="danger" *ngIf="form.get('email')?.touched && form.get('email')?.errors?.hasOwnProperty('email')">email is invalid</ion-label>


          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-label color="danger" *ngIf="form.get('password')?.touched && form.get('password')?.errors?.hasOwnProperty('required')">*password is required</ion-label>




          <ion-button color="dark" fill="clear" size="full" [disabled]="!form.get('email')?.valid">Forgot email/password</ion-button>
          <ion-button color="success" size="full" [disabled]="!form.valid" (click)="login()">Login</ion-button>
          <ion-button color="success" fill="clear" size="full" (click)="register()">Register</ion-button
          >
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
