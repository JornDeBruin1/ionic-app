<ion-content [fullscreen]="true">
  <div class="floating__form">
    <form [formGroup]="credentials" (ngSubmit)="login()">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="success">Recycle</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item fill="solid" class="ion-margin-bottom">
            <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
          </ion-item>
          <ion-note color="danger" slot="error"  *ngIf="(email!.dirty || email!.touched) && email!.errors">Email is invalid</ion-note>
          <app-error-message [field]="credentials.get('email')" *ngIf="(email!.touched)&& email!.errors" error="required" color="danger" message="email is required"></app-error-message>
          
          <ion-item fill="solid" class="ion-margin-bottom">
            <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
          </ion-item>
          <ion-note color="danger" slot="error"  *ngIf="(password!.dirty || password!.touched) && password!.errors">Password needs to be 6 characters</ion-note>
          <app-error-message [field]="credentials.get('password')" *ngIf="(email!.touched)&& email!.errors" error="required" message="Password is required"></app-error-message>
          
          <ion-button type="button" [disabled]="!credentials.valid" color="dark" fill="clear" size="full" id="recoverPasswordButton">Forgot email/password</ion-button>
          <ion-button size="full" color="success" [disabled]="!credentials.valid" type="submit" >Login</ion-button>
          <ion-button size="full" fill="clear" color="success" type="button" (click)="register()" >Register</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
