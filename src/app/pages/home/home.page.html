<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-button (click) = "logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Recycle</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar (click)="changeImage()" slot="start">
        <img *ngIf="profile?.['imageUrl']; else placeholder_avatar" [src]="profile?.['imageUrl']"/>
        <ng-template #placeholder_avatar>
          <div class="fallback">
            <p>select avatar</p>
          </div>
        </ng-template>
      </ion-avatar>
      <ion-label>
        <h1>Jorn de Bruin</h1>
        <p>Gathered: <span class="money">$15,00</span></p>
      </ion-label>
    </ion-item>
  </ion-list>
  <app-pickup-call-card status="hold" updateAt="26/10/2023 09:18" createdAt="25/10/2023" 
  notes="we have two bags that are full, one with plastic and the other with glasses ">
  <ion-card-header header>
    <ion-card-subtitle>Last pickup call</ion-card-subtitle>
  </ion-card-header>
  <ion-button color="success" fill="clear" footer size="full" (click)="goToPickupCalls()">See all...</ion-button>
</app-pickup-call-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="newPickupCall()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
